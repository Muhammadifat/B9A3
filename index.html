<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey's</title>
    <!-- tailwind and daisyUI cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- style custom  -->
    <style>
        .font-manrope{
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>
<body>
    <header class=" font-manrope max-w-xl w-[375px] lg:container mx-auto   px-5 lg:px-0  ">
        <!-- navbar section start  -->
       <div class="container mx-auto mt-8 -ml-5 lg:ml-0">
        <div class="navbar bg-base-100 gap-5 lg:gap-0">
            <div class="navbar-start px-5 lg:px-0 gap-4 lg:gap-0">
              <div class="dropdown -mx-5 lg:mx-0 ">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"> 
                <li class="text-base font-bold text-red-500"><a>Home</a></li>
                <li class="text-base font-normal"><a>About</a></li>
                <li  class="text-base font-normal"><a>Pages</a></li>
                <li  class="text-base font-normal"><a>Blog</a></li>
                <li  class="text-base font-normal"><a>Contact</a></li>
                </ul>
              </div>
              <h1 class=" text-3xl lg:text-4xl font-extrabold text-slate-950">Hockey<span class="text-red-500">’</span>s</h1>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1 space-x-5">
                <li class="text-base font-bold text-red-500"><a>Home</a></li>
                <li class="text-base font-normal"><a>About</a></li>
                <li  class="text-base font-normal"><a>Pages</a></li>
                <li  class="text-base font-normal"><a>Blog</a></li>
                <li  class="text-base font-normal"><a>Contact</a></li>
              </ul>
            </div>
            <div class="navbar-end flex items-center justify-center ml-14">
                <button class="btn btn-ghost btn-circle mr-5 hidden lg:flex">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                  </button>
                  <button class="btn btn-ghost btn-circle w-4/5 lg:w-auto">
              <a class="btn  btn-error  bg-red-500 border-none text-white text-xl font-medium ">Get Ticket</a>
            </div>
          </div>
    
        </div>
        <!-- navbar section end  -->
        <!-- banner section start  -->
        <div class="container mx-auto mt-9">
        <div class="carousel w-auto lg:w-11/12 h-[200px] lg:h-[600px]">
            <div id="slide1" class="carousel-item relative w-full">
              <img src="./Images/1.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide4" class="btn btn-circle">❮</a> 
                <a href="#slide2" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide2" class="carousel-item relative w-full">
              <img src="./Images/b2.jpg" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide1" class="btn btn-circle">❮</a> 
                <a href="#slide3" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide3" class="carousel-item relative w-full">
              <img src="./Images/b5.jpg" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide2" class="btn btn-circle">❮</a> 
                <a href="#slide4" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide4" class="carousel-item relative w-full">
              <img src="./Images/b4.jpg" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide3" class="btn btn-circle">❮</a> 
                <a href="#slide1" class="btn btn-circle">❯</a>
              </div>
            </div>
          </div>
        </div>  

        <div class="bg-gray-950 rounded-2xl space-y-2 px-8 py-8 w-[335px] lg:w-1/3 h-[160px] lg:h-auto lg:ml-[56%] lg:-translate-y-48 mt-2 lg:mt-0">
            <h4 class=" text-lg lg:text-2xl font-extrabold text-white">Meet all the heroes from the field</h4>
            <p class=" text-sm lg:text-base font-normal text-white opacity-50">Showcasing the passion and skill of the players who make the sport unforgettable.</p>
        </div>
        <!-- banner section end  -->
    </header>

    <main></main>
    <footer></footer>
</body>
</html>
